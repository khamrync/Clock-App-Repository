<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <container>
        <h1>World Clock</h1>
        <div>
            <label for="time-zone"></label>
            <select id="time-zone">
                 <option value="">Select a city</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="Asia/Singapore">Singapore</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Africa/Cairo">Cairo</option>
                <option value="Europe/Vienna">Vienna</option>
            </select>
               
            <input type="submit" placeholder="Search" id="search-button">
        </div>

    <div id="cities" id="la">
        
    </div>
        
    </container>
    <footer>
        Coded by: Khamryn Clark view here on
        <a href="https://github.com/khamrync/Clock-App-Repository" target="_blank"> GitHub</a>
    </footer>
    
</body>
<script src="index.js"></script>
</html>
